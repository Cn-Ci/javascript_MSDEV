<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="text-left justify-content-center m-5">
        <form id="registrationForm">
            <div class="form-group text-center">
                <label for="genre">Vous êtes : </label>
                <select id="genre" name="genre" class="text-center" >
                <option>...</option>
                <option>un homme</option>
                <option>une femme</option>
                <option>autre</option>
                </select>
            </div>
            <div class="form-group ">
                <label for="name" >Nom</label>
                <input type="text" class="form-control text-center" id="name" name="name" placeholder="Robert" required>
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control text-center" id="firstName" name="firstName" placeholder="Dupont" required>
                <label for="email">Email</label>
                <input type="email" class="form-control text-center" id="email" name="email" placeholder="rob@dup.com" required>
                <label for="mdp">Mot de passe</label>
                <input type="password" class="form-control text-center" id="mdp" name="mdp" placeholder="Azerty" required>
                <label for="confirmMdp">Confirmation du mot de passe</label>
                <input type="password" class="form-control text-center" id="confirmMdp" name="confirmMdp" placeholder="Azerty" required>
                <div class="row text-center">
                    <div class="col-12">
                        <div id="jumbo" class="p-1 m-1">Le mot de passe doit comporter au moins 
                            <div class="col-12">
                                <span class="caracteres">
                                    <span class="caracteres_ok"><i class="fas fa-check-circle"></i></span>
                                    <span class="caracteres_pas_ok"><i class="fas fa-times-circle"></i></span><b>8 caractères</b>
                                </span>
                            </div>
                            <div class="col-12">
                                <span class="chiffre">
                                    <span class="chiffre_ok"><i class="fas fa-check-circle"></i></span>
                                    <span class="chiffre_pas_ok"><i class="fas fa-times-circle"></i></span><b>1 chiffres</b>
                                </span>
                            </div>
                            <div class="col-12">
                                <span class="majuscule">
                                    <span class="majuscule_ok"><i class="fas fa-check-circle"></i></span>
                                    <span class="majuscule_pas_ok"><i class="fas fa-times-circle"></i></span><b>1 majuscule</b>
                                </span>
                            </div>
                            <div class="col-12">
                                <span class="identique">
                                    <span class="identique_ok"><i class="fas fa-check-circle"></i></span>
                                    <span class="identique_pas_ok"><i class="fas fa-times-circle"></i></span><b>Les 2 mots de passe sont identiques</b>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="describ">Description</label>
                <textarea class="form-control text-center" id="describ" name="describ" rows="3" placeholder="Je suis développeur Web !" required></textarea>
            </div>

            <div class="text-center">
                <button class="btn btnSubmit m-5">S'inscrire</div>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
